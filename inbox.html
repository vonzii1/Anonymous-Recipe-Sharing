<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="images/logo.png" alt="Recipe Sharing Logo" class="logo">
                <div class="logo-text">
                    <h1>Anonymous</h1>
                    <p>RECIPE SHARING WEBSITE</p>
                </div>
            </div>

            <ul class="nav-buttons">
                <li><button onclick="window.location.href='index.html'"><i class="fas fa-home"></i> Home</button></li>
                <li><button onclick="window.location.href='communities.html'"><i class="fas fa-users"></i> Communities</button></li>
                <li><button onclick="window.location.href='create-post.html'"><i class="fas fa-plus"></i> Create Post</button></li>
            </ul>

            <div class="search-container">
                <input type="text" placeholder="Search">
                <i class="fas fa-times search-clear"></i>
            </div>

            <ul class="nav-icons">
                <li><button onclick="window.location.href='inbox.html'"><i class="fas fa-inbox"></i> Inbox</button></li>
                <li><button onclick="window.location.href='chat.html'"><i class="fas fa-comment-dots"></i> Chat</button></li>
                <li><button onclick="window.location.href='profile.html'"><span class="profile-icon">VC</span></button></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Your Inbox</h1>
        <div class="message-list">
            <div class="message">
                <p><strong>From:</strong> User 1</p>
                <p><strong>Message:</strong> Hey! How’s it going?</p>
            </div>
            <div class="message">
                <p><strong>From:</strong> User 2</p>
                <p><strong>Message:</strong> Let’s discuss our recipe collaboration!</p>
            </div>
        </div>
    </main>

    <footer>
        <p>© Anonymous Recipe Sharing, Inc. 2024. We love our users!</p>
    </footer>
</body>
</html>
