<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing Platform</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Header Section with Logo -->
    <header>
        <nav>
            <img src="images/logo.png" alt="Recipe Sharing Logo" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Communities</a></li>
                <li><a href="#">Create Post</a></li>
                <li><a href="#">Chat</a></li>
                <li><a href="#">Inbox</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="post-feed">
            <!-- Example Post 1 -->
            <article class="post">
                <h2>My Binangkal Recipe with love</h2>
                <img src="images/binangkal.jpg" alt="Binangkal">
                <p>by Anonymous One</p>
                <div class="post-actions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Share</button>
                </div>
            </article>

            <!-- Example Post 2 -->
            <article class="post">
                <h2>Pinakbet ni Sir Chief</h2>
                <img src="images/pinakbet.jpg" alt="Pinakbet">
                <p>by Anonymous Two</p>
                <div class="post-actions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Share</button>
                </div>
            </article>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© Anonymous Recipe Sharing, Inc. 2024. We love our users!</p>
    </footer>
</body>
</html>
