<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anonymous Recipe</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            background-color: #35407a;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }
        .login-card .logo {
            display: block;
            margin: 0 auto 20px auto;
            height: auto;
            width: auto;
            max-width: 150px;
        }
        .login-card h2 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 25px;
        }
        .form-control, .btn-primary {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-control {
            border: 1px solid #ccc;
        }
        .btn-primary {
            background-color: #35407a;
            border: none;
            font-weight: bold;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2a3266;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ccc;
        }
        .divider::before {
            left: 0;
        }
        .divider::after {
            right: 0;
        }
        .divider span {
            background-color: white;
            padding: 0 10px;
            color: #999;
        }
        .google-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .google-login-btn:hover {
            background-color: #f5f5f5;
        }
        .google-login-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #333;
        }
        .signup-link a {
            color: #35407a;
            font-weight: bold;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="images/logo2.png" alt="Anonymous Recipe Logo" class="logo">
        <h2>Log In to Your Kitchen</h2>
        <form id="login-form">
            <input type="email" id="email" class="form-control" placeholder="Email" required>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        <div class="divider"><span>OR</span></div>
        <a id="google-login" href="#" class="google-login-btn">
            <img src="images/google-logo.png" alt="Google Logo">
            Continue with Google
        </a>
        
        <script>
          // Dynamically set the correct base URL
          document.getElementById('google-login').href = `${window.location.origin}/auth/google`;
        </script>
        <div class="signup-link">
            Don't have an account? <a href="sign-up.html">Sign up</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent default form behavior

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        try {
            const response = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                // Redirect to index.html on successful login
                window.location.href = 'index.html';
            } else {
                const result = await response.json();
                alert(result.message || 'Login failed');
            }
        } catch (error) {
            console.error('Login error:', error);
            alert('An error occurred. Please try again.');
        }
    });
    </script>
</body>
</html>
