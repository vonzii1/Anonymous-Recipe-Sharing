<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Anonymous Recipe</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            background-color: #35407a;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-card {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }
        .signup-card .logo {
            display: block;
            margin: 0 auto 20px auto;
            height: auto;
            width: auto;
            max-width: 150px;
        }
        .signup-card h2 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 25px;
        }
        .form-control, .btn-primary {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-control {
            border: 1px solid #ccc;
        }
        .btn-primary {
            background-color: #35407a;
            border: none;
            font-weight: bold;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2a3266;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #333;
        }
        .signup-link a {
            color: #35407a;
            font-weight: bold;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 0.85rem;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup-card">
        <img src="images/logo2.png" alt="Anonymous Recipe Logo" class="logo">
        <h2>Create Your Account</h2>
        <form id="signup-form">
            <input type="text" id="name" class="form-control" placeholder="Full Name" required>
            <input type="email" id="email" class="form-control" placeholder="Email" required>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" required>
            <div id="error-msg" class="error">Passwords do not match.</div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <!-- Google Sign-Up Button -->
<a href="https://anonymous-recipe-sharing.onrender.com/auth/google" class="google-login-btn" style="
display: flex;
align-items: center;
justify-content: center;
background-color: white;
border: 1px solid #ccc;
border-radius: 8px;
padding: 12px;
font-size: 16px;
font-weight: 500;
color: #333;
text-decoration: none;
transition: all 0.3s ease;
margin-bottom: 20px;
">
<img src="images/google-logo.png" alt="Google Logo" style="width: 20px; height: 20px; margin-right: 10px;">
Continue with Google
</a>
        <div class="signup-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');
        const errorMsg = document.getElementById('error-msg');

        form.addEventListener('submit', function(e) {
            if (password.value !== confirmPassword.value) {
                errorMsg.style.display = 'block';
                e.preventDefault();
            } else {
                errorMsg.style.display = 'none';
            }
        });
    </script>
</body>
</html>
